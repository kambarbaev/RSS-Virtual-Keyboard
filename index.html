<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Virtual Keyboard</title>
  <script defer src="./assets/js/app-vk.js"></script>
</head>
<body>
  <main class="page">
    <div class="page__wrapper">
      <h1 class="page__title">RSS Виртуальная клавиатура</h1>
      <div class="page__text-output-field">
        <textarea name="text-output" id="text-output" cols="30" rows="10"></textarea>
      </div>
      <div class="page__keyboard keyboard">
        <div class="keyboard__row">
          <div class="keyboard__key key">
            <span class="key__rus hidden">
              <span class="key__low hidden">й</span>
              <span class="key__up hidden">Й</span>
              <span class="key__caps hidden">Й</span>
              <span class="key__caps-shift hidden">й</span>
            </span>
            <span class="key__eng">
              <span class="key__low">q</span>
              <span class="key__up hidden">Q</span>
              <span class="key__caps hidden">Q</span>
              <span class="key__caps-shift hidden">q</span>
            </span>
          </div>
          <div class="keyboard__key key">
            <span class="key__rus hidden">
              <span class="key__low hidden">ц</span>
              <span class="key__up hidden">Ц</span>
              <span class="key__caps hidden">Ц</span>
              <span class="key__caps-shift hidden">ц</span>
            </span>
            <span class="key__eng">
              <span class="key__low">w</span>
              <span class="key__up hidden">W</span>
              <span class="key__caps hidden">W</span>
              <span class="key__caps-shift hidden">w</span>
            </span>
          </div>
          <div class="keyboard__key key">
            <span class="key__rus hidden">
              <span class="key__low hidden">у</span>
              <span class="key__up hidden">У</span>
              <span class="key__caps hidden">У</span>
              <span class="key__caps-shift hidden">у</span>
            </span>
            <span class="key__eng">
              <span class="key__low">e</span>
              <span class="key__up hidden">E</span>
              <span class="key__caps hidden">E</span>
              <span class="key__caps-shift hidden">e</span>
            </span>
          </div>
          <div class="keyboard__key key">
            <span class="key__rus hidden">
              <span class="key__low hidden">к</span>
              <span class="key__up hidden">К</span>
              <span class="key__caps hidden">К</span>
              <span class="key__caps-shift hidden">к</span>
            </span>
            <span class="key__eng">
              <span class="key__low">r</span>
              <span class="key__up hidden">R</span>
              <span class="key__caps hidden">R</span>
              <span class="key__caps-shift hidden">r</span>
            </span>
          </div>
          <div class="keyboard__key key">
            <span class="key__rus hidden">
              <span class="key__low hidden">е</span>
              <span class="key__up hidden">Е</span>
              <span class="key__caps hidden">Е</span>
              <span class="key__caps-shift hidden">е</span>
            </span>
            <span class="key__eng">
              <span class="key__low">t</span>
              <span class="key__up hidden">T</span>
              <span class="key__caps hidden">T</span>
              <span class="key__caps-shift hidden">t</span>
            </span>
          </div>
          <div class="keyboard__key key">
            <span class="key__rus hidden">
              <span class="key__low hidden">н</span>
              <span class="key__up hidden">Н</span>
              <span class="key__caps hidden">Н</span>
              <span class="key__caps-shift hidden">н</span>
            </span>
            <span class="key__eng">
              <span class="key__low">y</span>
              <span class="key__up hidden">Y</span>
              <span class="key__caps hidden">Y</span>
              <span class="key__caps-shift hidden">y</span>
            </span>
          </div>
        </div>
      </div>
      <div class="page__description">
        <p class="page__text">Клавиатура создана в операционной системе Windows</p>
        <p class="page__text">Для переключения языка комбинация: левыe ctrl + alt</p>
      </div>
    </div>
  </main>
</body>
</html>
